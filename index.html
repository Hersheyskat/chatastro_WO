<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAstro - Your AI Astrology Guide</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Disable page scrollbar */
        }

        .chat-container {
            height: 100%;
            overflow-y: auto; /* Only this will scroll */
        }

        #chatMessages {

            scroll-behavior: smooth; 
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 50%, #0f0027 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .header {
            background: linear-gradient(45deg, #4a148c, #7b1fa2);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ffb300, #ff8f00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-text h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffb300, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-text p {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-container {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .welcome-screen {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-screen h2 {
            font-size: 28px;
            background: linear-gradient(45deg, #ffb300, #ff8f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .welcome-screen p {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(45deg, #4a148c, #7b1fa2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(123, 31, 162, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(123, 31, 162, 0.6);
        }

        /* Form Screen Styles */
        .form-screen {
            padding: 30px 20px;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: slideIn 0.5s ease-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #ffb300;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            margin: 5px 0;
        }

        .mobile-highlight {
            color: #ffb300;
            font-weight: 600;
        }

        .form-navigation {
            margin-top: auto;
            padding-top: 30px;
            text-align: center;
        }

        .back-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-1px);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #4a148c, #7b1fa2);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 6px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            min-width: 200px;
            max-width: 80%;
        }

        .astro-loader {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ffb300, #ff8f00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 2s linear infinite;
            flex-shrink: 0;
        }

        .astro-loader::before {
            content: "‚ú®";
            font-size: 12px;
            animation: counter-spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes counter-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .loading-text {
            color: #ffb300;
            font-size: 14px;
            font-style: italic;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .streaming-text {
            overflow: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #ffb300;
            animation: blink 1s infinite;
            margin-left: 1px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-top: 1px solid rgba(255, 179, 0, 0.3);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            animation: inputGlow 3s ease-in-out infinite;
        }

        /* Top action buttons */
        .top-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 200;
        }

        .action-btn {
            background: rgba(255, 179, 0, 0.15);
            border: 1px solid rgba(255, 179, 0, 0.4);
            color: #ffb300;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            font-weight: 500;
        }

        .action-btn:hover {
            background: rgba(255, 179, 0, 0.25);
            transform: translateY(-1px);
        }

        .question-counter {
            background: rgba(123, 31, 162, 0.3);
            border: 1px solid rgba(123, 31, 162, 0.5);
            color: #ffffff;
        }

        @keyframes inputGlow {
            0%, 100% { 
                border-top-color: rgba(255, 179, 0, 0.3);
                box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            }
            50% { 
                border-top-color: rgba(255, 179, 0, 0.6);
                box-shadow: 0 -10px 30px rgba(255, 179, 0, 0.2);
            }
        }

        .input-suggestions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 0 2px;
        }

        .input-suggestion-chip {
            background: rgba(255, 179, 0, 0.1);
            border: 1px solid rgba(255, 179, 0, 0.3);
            border-radius: 15px;
            padding: 6px 12px;
            color: #ffb300;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideInChip 0.5s ease-out;
        }

        .input-suggestion-chip:hover {
            background: rgba(255, 179, 0, 0.2);
            transform: translateY(-1px);
        }

        @keyframes slideInChip {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 22px;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .message-input:focus {
            border-color: #ffb300;
            box-shadow: 0 0 20px rgba(255, 179, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .message-input:focus::placeholder {
            color: rgba(255, 179, 0, 0.8);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, #ffb300, #ff8f00);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(255, 179, 0, 0.4);
            animation: sendBtnPulse 2s ease-in-out infinite;
        }

        @keyframes sendBtnPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(255, 179, 0, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(255, 179, 0, 0.6);
            }
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 179, 0, 0.7);
        }

        .birth-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        .form-screen .birth-form {
            flex: 1;
            margin: 0;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            color: #ffb300;
            font-weight: 500;
        }

        .form-field input, .form-field select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-field input:focus, .form-field select:focus {
            border-color: #ffb300;
            box-shadow: 0 0 10px rgba(255, 179, 0, 0.3);
        }

        .form-field select option {
            background: #2d1b69;
            color: white;
            padding: 8px;
        }

        .form-field input.filled, .form-field select.filled {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .form-field input.error, .form-field select.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .form-field input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* OTP Styles */
        .otp-form-container {
            text-align: center;
            margin: 20px 0;
            flex: 1;
        }

        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }

        .otp-digit {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .otp-digit:focus {
            border-color: #ffb300;
            box-shadow: 0 0 10px rgba(255, 179, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .otp-digit.filled {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            animation: digitFill 0.3s ease-out;
        }

        .otp-digit.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes digitFill {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .otp-timer {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 15px 0;
        }

        .otp-timer.warning {
            color: #ff8f00;
        }

        .otp-timer.expired {
            color: #f44336;
        }

        .verify-btn {
            background: linear-gradient(45deg, #4a148c, #7b1fa2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(123, 31, 162, 0.4);
            margin-top: 20px;
            width: 100%;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(123, 31, 162, 0.6);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .otp-actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .resend-otp {
            background: transparent;
            border: 1px solid rgba(255, 179, 0, 0.5);
            color: #ffb300;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resend-otp:hover {
            background: rgba(255, 179, 0, 0.1);
            transform: translateY(-1px);
        }

        .resend-otp:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .change-mobile {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            cursor: pointer;
            text-decoration: underline;
        }

        .change-mobile:hover {
            color: #ffb300;
        }

        .suggested-questions {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .suggested-question {
            background: rgba(255, 179, 0, 0.1);
            border: 1px solid rgba(255, 179, 0, 0.3);
            border-radius: 15px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .suggested-question:hover {
            background: rgba(255, 179, 0, 0.2);
            transform: translateY(-1px);
        }

        .birth-chart {
            text-align: center;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #4a148c, #7b1fa2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: chartEmerge 2s ease-out;
            transform-origin: center;
        }

        @keyframes chartEmerge {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(0.5) rotate(-90deg);
                opacity: 0.5;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .chart-inner {
            width: 160px;
            height: 160px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            animation: chartContentFade 1s ease-out 1.5s both;
        }

        @keyframes chartContentFade {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .payment-plans {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .plan {
            background: rgba(255, 179, 0, 0.1);
            border: 1px solid rgba(255, 179, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .plan:hover {
            background: rgba(255, 179, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 179, 0, 0.3);
        }

        .plan.processing {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .plan.processing::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .plan-price {
            font-size: 20px;
            font-weight: 700;
            color: #ffb300;
        }

        .plan-details {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .share-btn {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: translateY(-1px);
        }

        .feedback-buttons {
            display: none;
        }

        .hidden {
            display: none;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #ffb300;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Payment Success Animation */
        .payment-success {
            text-align: center;
            padding: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.8; }
            70% { transform: scale(0.95); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 15px;
            animation: checkmark 0.6s ease-in-out 0.3s both;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <div class="header">
            <div class="logo">‚ú®</div>
            <div class="header-text">
                <h1>ChatAstro</h1>
                <p>Your AI Vedic Astrology Guide</p>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">

                <button class="start-btn" onclick="startChat()">Start Your Cosmic Journey</button>

                <div class="input-suggestion-chip" onclick="quickAsk('Health')">üè• Health</div>

// New function: Direct submission without OTP
async function submitNameMobileDirectly() {
    const nameField = document.getElementById('fullName');
    const mobileField = document.getElementById('mobileNumber');
    
    [nameField, mobileField].forEach(field => {
        field.classList.remove('error');
        field.classList.remove('filled');
    });
    
    let hasError = false;
    
    if (!nameField.value.trim() || nameField.value.trim().length < 2) {
        nameField.classList.add('error');
        hasError = true;
    } else {
        nameField.classList.add('filled');
    }
    
    const mobileRegex = /^[6-9]\d{9}$/;
    if (!mobileRegex.test(mobileField.value)) {
        mobileField.classList.add('error');
        hasError = true;
    } else {
        mobileField.classList.add('filled');
    }
    
    if (hasError) {
        alert('‚ö†Ô∏è Please fill all fields correctly:\n‚Ä¢ Name should be at least 2 characters\n‚Ä¢ Mobile should be 10 digits starting with 6, 7, 8, or 9');
        return;
    }
    
    userDetails = {
        name: nameField.value.trim(),
        mobile: mobileField.value
    };
    
    // Show loading state
    const submitBtn = event.target;
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Saving Details... ‚è≥';
    submitBtn.style.opacity = '0.7';
    
    try {
        const response = await fetch(`${API_BASE_URL}/user/register-direct`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: userDetails.name,
                mobile: userDetails.mobile
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            
            if (result.data && result.data.sessionId) {
                localStorage.setItem('sessionId', result.data.sessionId);
            }
            localStorage.setItem('userMobile', userDetails.mobile);
            localStorage.setItem('userName', userDetails.name);
            localStorage.setItem('isVerified', 'true');
            
            console.log('‚úÖ User registered successfully without OTP');
            
            
            showMessage('success', 'Details saved! Proceeding to birth details...');
            
            setTimeout(() => {
                showBirthForm();
            }, 1500);
        } else {
            
            console.warn('Backend registration failed, proceeding offline');
            proceedOffline();
        }
        
    } catch (error) {
        console.error('Error registering user:', error);
        
        proceedOffline();
    }
}

function setupNameMobileValidation() {
    const mobileInput = document.getElementById('mobileNumber');
    mobileInput.addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        
        const value = e.target.value;
        if (value.length === 10 && /^[6-9]/.test(value)) {
            e.target.classList.add('filled');
            e.target.classList.remove('error');
        } else if (value.length > 0) {
            e.target.classList.remove('filled');
            if (value.length === 10) {
                e.target.classList.add('error');
            } else {
                e.target.classList.remove('error');
            }
        } else {
            e.target.classList.remove('filled', 'error');
        }
    });

    const nameInput = document.getElementById('fullName');
    nameInput.addEventListener('input', function(e) {
        if (e.target.value.trim().length >= 2) {
            e.target.classList.add('filled');
            e.target.classList.remove('error');
        } else {
            e.target.classList.remove('filled');
        }
    });
}

            console.log('üßæ Razorpay key received from backend:', orderData.key);

                console.error('‚ùå Razorpay key is missing');

            const options = {

                amount: orderData.amount,
                currency: orderData.currency,
                name: orderData.name,
                description: orderData.description,
                image: orderData.image,
                order_id: orderData.id,

                },

                notes: {
                    planType: planType,
                    userId: currentUserId
                }
            };

            console.log('üöÄ Launching Razorpay checkout...');

                });

        // Placeholder animation system
        let placeholderIndex = 0;
        let isTyping = false;
        let typingTimeout;
        let shouldAnimatePlaceholder = false;
        
        const placeholderTopics = [
            "your destiny",
            "planetary influences", 
            "love & relationships",
            "marriage timing",
            "career prospects",
            "money & wealth",
            "health insights",
            "lucky numbers",

        const stepPlaceholders = {
            'welcome': 'Start your cosmic journey...',
            'name': 'Please type your name',

            'birthDetails': 'Fill the form above to continue',
            'readingComplete': 'Ask me anything about your stars...',

        function updatePlaceholderForStep(step) {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            shouldAnimatePlaceholder = (step === 'chat' && isPremium) || (step === 'readingComplete');
            isTyping = false;
            clearTimeout(typingTimeout);
            
            if (shouldAnimatePlaceholder) {
                setTimeout(animatePlaceholder, 500);
            } else {
                input.placeholder = stepPlaceholders[step] || stepPlaceholders['welcome'];
            }
        }

        function animatePlaceholder() {
            if (!shouldAnimatePlaceholder || isTyping) return;
            
            const input = document.getElementById('messageInput');
            if (!input || input.value) return;
            
            isTyping = true;
            const currentTopic = placeholderTopics[placeholderIndex];
            const baseText = "Ask me anything about ";
            
            input.placeholder = baseText;
            
            let charIndex = 0;
            function typeChar() {
                if (charIndex < currentTopic.length && shouldAnimatePlaceholder) {
                    input.placeholder = baseText + currentTopic.substring(0, charIndex + 1) + "|";
                    charIndex++;
                    typingTimeout = setTimeout(typeChar, 80);
                } else {
                    input.placeholder = baseText + currentTopic;
                    setTimeout(() => {
                        if (shouldAnimatePlaceholder) eraseText();
                    }, 2000);
                }
            }
            
            function eraseText() {
                if (charIndex > 0 && shouldAnimatePlaceholder) {
                    input.placeholder = baseText + currentTopic.substring(0, charIndex - 1) + "|";
                    charIndex--;
                    typingTimeout = setTimeout(eraseText, 50);
                } else {
                    placeholderIndex = (placeholderIndex + 1) % placeholderTopics.length;
                    isTyping = false;
                    if (shouldAnimatePlaceholder) {
                        setTimeout(animatePlaceholder, 500);
                    }
                }
            }
            
            typeChar();
        }

                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            document.addEventListener('input', function(e) {
                if (e.target.matches('#messageInput')) {
                    if (e.target.value) {
                        isTyping = true;
                        clearTimeout(typingTimeout);
                    } else if (shouldAnimatePlaceholder && !isTyping) {
                        setTimeout(animatePlaceholder, 500);
                    }
                }
            });
            
            document.getElementById('messageInput').addEventListener('blur', function(e) {
                if (!e.target.value && shouldAnimatePlaceholder) {
                    isTyping = false;
                    setTimeout(animatePlaceholder, 1000);
                }
            });
        });
